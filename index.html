<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="title">Calculator</div>
    <div id="calculator-box">
        <div id="screen">
            <div id="history"></div>
            <div id="current"></div>
        </div>
        <div id="button-box">
            <div id="number-box">
                <div class="number-row">
                    <div class="number" id="seven">7</div>
                    <div class="number" id="eight">8</div>
                    <div class="number" id="nine">9</div>
                </div>
                <div class="number-row">
                    <div class="number" id="four">4</div>
                    <div class="number" id="five">5</div>
                    <div class="number" id="six">6</div>
                </div>
                <div class="number-row">
                    <div class="number" id="one">1</div>
                    <div class="number" id="two">2</div>
                    <div class="number" id="three">3</div>
                </div>
                <div class="number-row">
                    <div class="number" id="cero">0</div>
                </div>
            </div>
            <div id="operator-box">
                <div id="add" class="button">+</div>
                <div id="subtract" class="button">-</div>
                <div id="multiply" class="button">*</div>
                <div id="divide" class="button">/</div>
                <div id="equal">=</div>
                <div id="reset">clear</div>
            </div>
        </div>
    </div>
</body>
</html>
